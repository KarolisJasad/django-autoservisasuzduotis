{% extends 'base.html' %}
{% block title %}Order {{ car.car_model.car_model }} at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Make an order on  {{ car.car_model.car_model }}</h1>
<form method="post" action="{{ request.path }}?car_id={{ car.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Reservation</button>
</form>
{% endblock content %}
